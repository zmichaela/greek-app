                    document.getElementById('island').textContent = this.state.currentIsland;
                }, 6000);
            }

            getCurrentItem() {
                const lessonData = this.lessons[this.state.currentLesson];
                return lessonData[this.state.currentQuestion];
            }

            generateChoices() {
                const current = this.getCurrentItem();
                const correct = current.english;
                const allOptions = Object.values(this.lessons).flat().map(item => item.english);
                const incorrect = allOptions.filter(opt => opt !== correct)
                    .sort(() => 0.5 - Math.random()).slice(0, 3);
                return [correct, ...incorrect].sort(() => 0.5 - Math.random());
            }

            playAudio() {
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(this.getCurrentItem().greek);
                    utterance.lang = 'el-GR';
                    utterance.rate = 0.7;
                    speechSynthesis.speak(utterance);
                }
            }

            checkAnswer(answer) {
                const correct = answer.toLowerCase().trim() === this.getCurrentItem().english.toLowerCase().trim();
                
                if (correct) {
                    this.state.score += this.state.currentLesson === 'alphabet' ? 5 : 10;
                    this.state.streak += 1;
                } else {
                    this.state.streak = 0;
                }
                
                this.state.showResult = true;
                this.state.userAnswer = answer;
                this.render();
            }

                const lessonData = this.lessons[this.state.currentLesson];
                this.state.currentQuestion = (this.state.currentQuestion + 1) % lessonData.length;
                this.state.showResult = false;
                this.state.userAnswer = '';
                this.render();
            }

                this.state.userAnswer = '';

                this.state.score = 0;
                this.state.streak = 0;
                this.state.showResult = false;
                this.state.userAnswer = '';
                this.render();
            }

            renderAlphabet() {
                const item = this.getCurrentItem();
                const choices = this.generateChoices();
                
                return `
                    <div class="learning-content">
                        <div class="greek-letter">${item.greek}</div>
                        <div class="english-translation">${item.english}</div>
                        <div class="pronunciation">/${item.pronunciation}/</div>
                        <div class="context-tip">
                            Sounds like: <strong>${item.sound}</strong><br>
                            Example: ${item.example}
                        </div>
                        <button class="play-btn" onclick="app.playAudio()">üîä Listen</button>
                        
                        <div class="quiz-area">
                            <div class="question">What is this Greek letter called?</div>
                            <div class="choices">
                                ${choices.map(choice => 
                                    `<button class="choice-btn" onclick="app.checkAnswer('${choice}')" ${this.state.showResult ? 'disabled' : ''}>${choice}</button>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            renderPhrase() {
                const item = this.getCurrentItem();
                
                if (this.state.showResult) {
                    const isCorrect = this.state.userAnswer.toLowerCase().trim() === item.english.toLowerCase().trim();
                    return `
                        <div class="learning-content">
                            ${item.image ? `<div style="font-size: 3rem; margin-bottom: 1rem;">${item.image}</div>` : ''}
                            <div class="phrase-display">${item.greek}</div>
                            <div class="english-translation">${item.english}</div>
                            <div class="pronunciation">/${item.pronunciation}/</div>
                            <div class="context-tip">üí° ${item.context}</div>
                            <button class="play-btn" onclick="app.playAudio()">üîä Listen</button>
                            
                            <div class="quiz-area">
                                <div class="question">What does this mean in English?</div>
                                <input type="text" class="answer-input" value="${this.state.userAnswer}" disabled>
                                <div class="result ${isCorrect ? 'correct' : 'incorrect'}">
                                    ${isCorrect ? '‚úÖ ŒúœÄœÅŒ¨Œ≤Œø! Perfect!' : `‚ùå Correct answer: ${item.english}`}
                                </div>
                                <button class="next-btn" onclick="app.nextQuestion()">Continue Learning ‚û°Ô∏è</button>
                            </div>
                        </div>
                    `;
                }
                
                return `
                    <div class="learning-content">
                        ${item.image ? `<div style="font-size: 3rem; margin-bottom: 1rem;">${item.image}</div>` : ''}
                        <div class="phrase-display">${item.greek}</div>
                        <div class="english-translation">${item.english}</div>
                        <div class="pronunciation">/${item.pronunciation}/</div>
                        <div class="context-tip">üí° ${item.context}</div>
                        <button class="play-btn" onclick="app.playAudio()">üîä Listen & Practice</button>
                        
                        <div class="quiz-area">
                            <div class="question">What does this phrase mean in English?</div>
                            <input type="text" class="answer-input" id="answer-input" placeholder="Type your answer here..." 
                                   onkeypress="if(event.key==='Enter') app.checkAnswer(this.value)">
                            <button class="submit-btn" onclick="app.checkAnswer(document.getElementById('answer-input').value)">
                                Check Answer
                            </button>
                        </div>
                    </div>
                `;
            }

            render() {
                // Update stats
                document.getElementById('score').textContent = this.state.score;
                document.getElementById('streak').textContent = this.state.streak;
                
                // Update content
                const content = this.state.currentLesson === 'alphabet' ? this.renderAlphabet() : this.renderPhrase();
                document.getElementById('content').innerHTML = content;
                
                // Update progress
                const lessonData = this.lessons[this.state.currentLesson];
                const item = this.getCurrentItem();
                const progressText = `${this.state.currentLesson === 'alphabet' ? 'Letter' : 'Phrase'} ${this.state.currentQuestion + 1} of ${lessonData.length} ‚Ä¢ ${item.category || 'Greek'} ‚Ä¢ ${this.state.currentIsland} üåä`;
                document.getElementById('progress').textContent = progressText;
            }
        }

        // Global functions for onclick handlers
        function setLesson(lesson) { app.setLesson(lesson); }
        function resetGame() { app.resetGame(); }

        // Initialize app
        const app = new GreekLearningApp();
    </script>
</body>
</html>
